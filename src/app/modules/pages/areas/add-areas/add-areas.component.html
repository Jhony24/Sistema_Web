<div class="container_p">
  <form>
    <h1><b>Ingreso de Areas para Practicas Pre-Profesionales o Pasantias</b></h1>
    <button class="btn btn-primary" (click)="volver_lista()">Volver</button
    >&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Nombre de Area</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Gestion de Redes, Laborales 1, etc"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Seleccionar Carrera</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>-- Selecciona Carrera --</option>
              <option>{{ "Ingenieria en Sistemas" }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Descripciones Generales de Area</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </form>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </mat-card>
    </div>
  </form>
</div>
