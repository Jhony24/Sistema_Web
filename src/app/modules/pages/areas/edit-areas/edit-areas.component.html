<div class="container_p">
  <form>
    <h1>
      <b>Edici√≥n de Areas para Practicas Pre-Profesionales o Pasantias</b>
    </h1>
    <button class="btn btn-danger">Volver</button>&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form>
          <div class="form-group">
            <label for="idcarrera">Seleccionar Carrera</label>
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <select
                  disabled
                  class="form-control"
                  name="idcarrera"
                  id="idcarrera"
                  [(ngModel)]="area.idcarrera"
                >
                  <option
                    *ngFor="let carrera of listcarreras"
                    [ngValue]="carrera.id"
                    value="carrera.id"
                    >{{ carrera.nombrecarreras }}</option
                  >
                </select>
              </div>
              <div></div>
            </form>
          </div>

          <div class="form-group">
            <label for="nombrearea">Nombre de Area</label>
            <input
              autocomplete="off"
              [(ngModel)]="area.nombrearea"
              placeholder="Nombre Completo"
              name="nombrearea"
              class="form-control"
              id="nombrearea"
              required
            />
          </div>

          <button (click)="put()" class="btn btn-success">
            <b>Editar Area</b>
          </button>
        </form>
      </mat-card>
    </div>
  </form>
</div>
