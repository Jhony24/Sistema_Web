<div class="container_p">
  <form>
    <div class="titulo">
      <h1><b>Ingreso de Practicas Pre-Profesionales</b></h1>
    </div>
    <button class="btn btn-danger" (click)="volver_lista()">Volver</button
    >&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form [formGroup]="validarForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="idcarrera">Seleccionar Carrera</label>
            <form [formGroup]="validarForm" class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <select
                  class="form-control"
                  (change)="selectChangeCarrera($event)"
                  formControlName="idcarrera"
                >
                  <option value="" hidden selected>Seleccionar Carrera</option>
                  <option
                    *ngFor="let carrera of listcarreras"
                    [ngValue]="carrera.id"
                    >{{ carrera.nombrecarreras }}</option
                  >
                </select>
              </div>
            </form>
          </div>
          <div class="form-group">
            <label for="idarea">Seleccionar Area</label>
            <form [formGroup]="validarForm" class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <select
                  style="margin: 7px; width: 400px;"
                  class="form-control"
                  (change)="selectChangeArea($event)"
                  formControlName="idarea"
                >
                  <option value="" hidden selected>Seleccionar Area</option>
                  <option *ngFor="let area of listarea" [ngValue]="area.id">{{
                    area.nombrearea
                  }}</option>
                </select>
              </div>
              <button
                [routerLink]="'/principal/add-empresas'"
                type="submit"
                class="btn btn-primary mb-2"
                style="background-color: green;"
              >
                Nueva Area
              </button>
            </form>
          </div>
          <div class="form-group">
            <label for="idempresa">Seleccionar Empresa</label>
            <form [formGroup]="validarForm" class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <select
                  style="margin: 7px; width: 400px;"
                  class="form-control"
                  (change)="selectChangeEmpresa($event)"
                  formControlName="idempresa"
                >
                  <option value="" hidden selected>Seleccionar Empresa</option>
                  <option
                    *ngFor="let empresa of listempresa"
                    [ngValue]="empresa.id"
                    >{{ empresa.nombreempresa }}</option
                  >
                </select>
              </div>
              <button
                [routerLink]="'/principal/add-empresas'"
                type="submit"
                class="btn btn-primary mb-2"
                style="background-color: green;"
              >
                Nueva Empresa
              </button>
            </form>
          </div>

          <div style="margin-left: initial;" class="form-row">
            <div class="form-group col-md-4">
              <label for="inputNombre">Cupos Disponibles</label>
              <input
                type="number"
                class="form-control"
                name="cupos"
                id="inputcupos"
                formControlName="cupos"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputNombre">Horas Totales a Cumplir</label>
              <input
                type="number"
                class="form-control"
                name="horas_cumplir"
                id="horas_cumplir"
                formControlName="horas_cumplir"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputNombre">Ciclo para realizar Practica</label>
              <input
                type="number"
                class="form-control"
                name="ciclo"
                id="ciclo"
                formControlName="ciclo"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputDireccion">Fecha de Inicio</label>
              <input
                type="date"
                class="form-control"
                name="fecha_inicio"
                id="fecha_inicio"
                formControlName="fecha_inicio"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputDireccion">Horario Entrada</label>
              <input
                type="time"
                class="form-control"
                name="hora_entrada"
                id="hora_entrada"
                formControlName="hora_entrada"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputDireccion">Horario Salida</label>
              <input
                type="time"
                class="form-control"
                name="hora_salida"
                id="hora_salida"
                formControlName="hora_salida"
              />
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1"
              >Descripcion de Actividades a realizar</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1"
              >Requisitos del Estudiante</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-success">
            Registrar Practica
          </button>
        </form>
      </mat-card>
    </div>
  </form>
</div>
