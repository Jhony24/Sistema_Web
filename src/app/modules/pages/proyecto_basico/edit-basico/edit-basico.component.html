<div class="container_p">
    <form>
      <div class="titulo">
        <h1><b>Ingreso de Proyectos Basicos</b></h1>
      </div>
      <button class="btn btn-danger">Volver</button
      >&nbsp;&nbsp;&nbsp;
      <br />
      <br />
      <div class="container">
        <mat-card>
          <mat-card-title>Datos</mat-card-title>
  
          <form >
            <div class="form-group">
              <form class="form-inline">
                <div class="form-group">
                  <label for="id">Proyecto Macro Seleccionado</label>
                  <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <select
                        disabled
                        class="form-control"
                        name="idmacro"
                        id="idmacro"
                        [(ngModel)]="basico.idmacro"
                      >
                        <option
                          *ngFor="let macro of listmacro"
                          [ngValue]="macro.id"
                          value="macro.id"
                        >
                          {{ macro.nombre_prmacro }}
                        </option>
                      </select>
                    </div>
                  </form>
                </div>
              </form>
            </div>
            <div class="form-group">
              <label for="idempresa">Seleccionar Empresa</label>
              <form  class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <select
                    style="margin: 7px; width: 400px;"
                    class="form-control"
                    name="idempresa"
                    id="idempresa"
                    [(ngModel)]="basico.idempresa"
                  >
                    <option value="" hidden selected>Seleccionar Empresa</option>
                    <option
                      *ngFor="let empresa of listempresa"
                      [ngValue]="empresa.id"
                      >{{ empresa.nombreempresa }}</option
                    >
                  </select>
                </div>&nbsp;
                <button
                  [routerLink]="'/principal/add-convenio'"
                  type="submit"
                  class="btn btn-primary mb-2"
                  style="background-color: green;"
                >
                  Nueva Empresa
                </button>
              </form>
            </div>
            <form>
              <div class="form-group">
                <input
                  type="hidden"
                  class="form-control"
                  name="idmacro"
                  id="idmacro"
                  [(ngModel)]="basico.idmacro"
                  [value]="basico.id"
                />
              </div>
  
              <div class="form-group">
                <label for="inputNombre">Nombre de Proyecto Basico</label>
                <input
                  type="text"
                  class="form-control"
                  name="nombre_prbasico"
                  id="nombre_prbasico"
                  [(ngModel)]="basico.nombre_prbasico"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputNombre">Estudiantes Requeridos</label>
                <input
                  type="number"
                  class="form-control"
                  name="estudianes_requeridos"
                  id="estudianes_requeridos"
                  [(ngModel)]="basico.estudianes_requeridos"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputNombre">Horas Totales a Cumplir</label>
                <input
                  type="number"
                  class="form-control"
                  name="horas_cumplir"
                  id="horas_cumplir"
                  [(ngModel)]="basico.horas_cumplir"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputDireccion">Fecha de Inicio</label>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_inicio"
                  id="fecha_inicio"
                  [(ngModel)]="basico.fecha_inicio"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputDireccion">Fecha de Finazalizacion</label>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_fin"
                  id="fecha_fin"
                  [(ngModel)]="basico.fecha_fin"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputNombre">Ciclo para realizar Proyecto</label>
                <input
                  type="text"
                  class="form-control"
                  name="ciclo"
                  id="ciclo"
                  [(ngModel)]="basico.ciclo"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="exampleFormControlTextarea1"
                  >Requerimientos</label
                >
                <textarea
                  class="form-control"
                  id="requerimientos"
                  name="requerimientos"
                  [(ngModel)]="basico.requerimientos"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group col-md-6">
                <label for="exampleFormControlTextarea1"
                  >Descripcion de Actividades a realizar</label
                >
                <textarea
                  class="form-control"
                  id="actividades"
                  name="actividades"
                  [(ngModel)]="basico.actividades"
                  rows="3"
                ></textarea>
              </div>
            </form>
            <button (click)="put()" type="submit" class="btn btn-success">
              Registrar Proyecto Basico</button
            >&nbsp;&nbsp;&nbsp;
          </form>
        </mat-card>
      </div>
    </form>
  </div>
