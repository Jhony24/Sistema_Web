<div class="container_p">
  <form>
    <div class="titulo">
      <h1><b>Ingreso de Proyectos Basicos</b></h1>
    </div>
    <button class="btn btn-danger" (click)="volver_lista()">Volver</button
    >&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form [formGroup]="validarForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <form class="form-inline">
              <div class="form-group">
                <label for="id">Proyecto Macro Seleccionado</label>
                <form class="form-inline">
                  <div class="form-group mx-sm-3 mb-2">
                    <select
                      disabled
                      class="form-control"
                      name="id"
                      id="id"
                      [(ngModel)]="macro.id"
                    >
                      <option
                        *ngFor="let macro of listmacro"
                        [ngValue]="macro.id"
                        value="macro.id"
                      >
                        {{ macro.nombre_prmacro }}
                      </option>
                    </select>
                  </div>
                  <div></div>
                </form>
              </div>
            </form>
          </div>
          <form [formGroup]="validarForm">
            <div class="form-group">
              <input
                type="hidden"
                class="form-control"
                name="idmacro"
                id="idmacro"
                formControlName="idmacro"
                [value]="macro.id"
              />
            </div>

            <div class="form-group">
              <label for="inputNombre">Nombre de Proyecto Basico</label>
              <input
                type="text"
                class="form-control"
                name="nombre_prbasico"
                id="nombre_prbasico"
                formControlName="nombre_prbasico"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Descripcion de Actividades a realizar</label
              >
              <textarea
                class="form-control"
                id="actividades"
                name="actividades"
                formControlName="actividades"
                rows="3"
              ></textarea>
            </div>
          </form>
          <button type="submit" class="btn btn-success">
            Registrar Proyecto Basico</button
          >&nbsp;&nbsp;&nbsp;
        </form>
      </mat-card>
    </div>
  </form>
</div>
