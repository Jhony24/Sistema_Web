<div class="container_p">
  <form>
    <div class="titulo">
      <h1><b>Ingreso de Proyectos Basicos</b></h1>
    </div>
    <button class="btn btn-danger" (click)="volver_lista()">Volver</button
    >&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1"
              >Seleccionar Poryecto Macro</label
            >
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <select
                  style="margin: 7px; width: 400px;"
                  class="form-control"
                  id="exampleFormControlSelect1"
                >
                  <option>-- Seleccionar Carrera --</option>
                  <option>{{ "Ingenieria en Sistemas" }}</option>
                </select>
              </div>
              <button
                [routerLink]="'/principal/add-proyecto'"
                type="submit"
                class="btn btn-primary mb-2"
                style="background-color: green;"
              >
                Nuevo Proyecto Macro
              </button>
            </form>
          </div>

          <div class="form-group">
            <label for="inputNombre">Nombre de Proyecto Basico</label>
            <input
              type="text"
              class="form-control"
              name="nombre_empresa"
              id="inputNombre"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Descripcion de Actividades a realizar</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </form>
        <button type="submit" class="btn btn-success">
          Registrar Proyecto Basico</button
        >&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
          Nuevo Proyecto Basico
        </button>
      </mat-card>
    </div>
  </form>
</div>
