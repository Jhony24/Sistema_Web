<div *ngIf="role == 'admin'; else elseBlock" class="container_p">
  <form>
    <h1>
      <b>Edici√≥n de Areas para Practicas Pre-Profesionales o Pasantias</b>
    </h1>
    <button class="btn btn-danger">Volver</button>&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form>
          <div class="form-group">
            <label for="cedula">Cedula</label>
            <input
              autocomplete="off"
              [(ngModel)]="user.cedula"
              placeholder="Nombre Completo"
              name="cedula"
              class="form-control"
              id="cedula"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="cedula">Nombre</label>
            <input
              autocomplete="off"
              [(ngModel)]="user.nombre_completo"
              placeholder="Nombre Completo"
              name="nombre_completo"
              class="form-control"
              id="nombre_completo"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="cedula">Correo Electronico</label>
            <input
              autocomplete="off"
              [(ngModel)]="user.email"
              name="email"
              class="form-control"
              id="email"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="cedula">Carrera</label>
            <input
              autocomplete="off"
              [(ngModel)]="user.nombrecarreras"
              name="nombrecarreras"
              class="form-control"
              id="nombrecarreras"
              disabled
            />
          </div>

          <button (click)="put()" class="btn btn-success">
            <b>Activar</b></button
          >&nbsp;&nbsp;&nbsp;
          <button (click)="bajar()" class="btn btn-danger">
            <b>Desactivar</b>
          </button>
        </form>
      </mat-card>
    </div>
  </form>
</div>

<ng-template #elseBlock>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Page Not Found :(</title>
      <style>
        ::-moz-selection {
          background: #b3d4fc;
          text-shadow: none;
        }

        ::selection {
          background: #b3d4fc;
          text-shadow: none;
        }

        html {
          padding: 30px 10px;
          font-size: 20px;
          line-height: 1.4;
          color: #737373;
          background: #f0f0f0;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }

        html,
        input {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
          max-width: 500px;
          _width: 500px;
          padding: 30px 20px 50px;
          border: 1px solid #b3b3b3;
          border-radius: 4px;
          margin: 0 auto;
          box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
          background: #fcfcfc;
        }

        h1 {
          margin: 0 10px;
          font-size: 50px;
          text-align: center;
        }

        h1 span {
          color: #bbb;
        }

        h3 {
          margin: 1.5em 0 0.5em;
        }

        p {
          margin: 1em 0;
        }

        ul {
          padding: 0 0 0 40px;
          margin: 1em 0;
        }

        .container {
          max-width: 380px;
          _width: 380px;
          margin: 0 auto;
        }

        /* google search */

        #goog-fixurl ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        #goog-fixurl form {
          margin: 0;
        }

        #goog-wm-qt,
        #goog-wm-sb {
          border: 1px solid #bbb;
          font-size: 16px;
          line-height: normal;
          vertical-align: top;
          color: #444;
          border-radius: 2px;
        }

        #goog-wm-qt {
          width: 220px;
          height: 20px;
          padding: 5px;
          margin: 5px 10px 0 0;
          box-shadow: inset 0 1px 1px #ccc;
        }

        #goog-wm-sb {
          display: inline-block;
          height: 32px;
          padding: 0 10px;
          margin: 5px 0 0;
          white-space: nowrap;
          cursor: pointer;
          background-color: #f5f5f5;
          background-image: -webkit-linear-gradient(
            rgba(255, 255, 255, 0),
            #f1f1f1
          );
          background-image: -moz-linear-gradient(
            rgba(255, 255, 255, 0),
            #f1f1f1
          );
          background-image: -ms-linear-gradient(
            rgba(255, 255, 255, 0),
            #f1f1f1
          );
          background-image: -o-linear-gradient(rgba(255, 255, 255, 0), #f1f1f1);
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          *overflow: visible;
          *display: inline;
          *zoom: 1;
        }

        #goog-wm-sb:hover,
        #goog-wm-sb:focus {
          border-color: #aaa;
          box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
          background-color: #f8f8f8;
        }

        #goog-wm-qt:hover,
        #goog-wm-qt:focus {
          border-color: #105cb6;
          outline: 0;
          color: #222;
        }

        input::-moz-focus-inner {
          padding: 0;
          border: 0;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>No Autorizado</h1>

        <p style="text-align: center">
          Lo sentimos, pero la pagina a la que intentas ingresar esta denegada.
        </p>

        <script>
          var GOOG_FIXURL_LANG = (navigator.language || "").slice(0, 2),
            GOOG_FIXURL_SITE = location.host;
        </script>
        <script src="//linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
      </div>
    </body>
  </html>
</ng-template>
