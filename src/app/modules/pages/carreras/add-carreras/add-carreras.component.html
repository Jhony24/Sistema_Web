<div class="container_p">
  <form [formGroup]="validarForm" (ngSubmit)="onSubmit()">
    <h1><b>Ingreso de Carreras</b></h1>
    <button class="btn btn-danger" (click)="volver_lista()">Volver</button
    >&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form [formGroup]="validarForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombrecarreras">Nombre de Carrera</label>

            <input autocomplete="off" formControlName="nombrecarreras" placeholder="Cargo" name="nombrecarreras" class="form-control" id="nombrecarreras" required>

          </div>
          <button type="submit" class="btn btn-success"><b>Registrar Carrera</b></button>

        </form>
      </mat-card>
    </div>
  </form>
</div>
