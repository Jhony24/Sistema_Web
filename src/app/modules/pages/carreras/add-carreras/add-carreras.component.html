<div *ngIf="role == 'admin'; else elseBlock" class="container_p">
  <form [formGroup]="validarForm" (ngSubmit)="onSubmit()">
    <h1><b>Ingreso de Carreras</b></h1>
    <button class="btn btn-danger" (click)="volver_lista()">Volver</button
    >&nbsp;&nbsp;&nbsp;
    <br />
    <br />
    <div class="container">
      <mat-card>
        <mat-card-title>Datos</mat-card-title>

        <form [formGroup]="validarForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombrecarreras">Nombre de Carrera</label>

            <input
              autocomplete="off"
              formControlName="nombrecarreras"
              placeholder="Cargo"
              name="nombrecarreras"
              class="form-control"
              id="nombrecarreras"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">
            <b>Registrar Carrera</b>
          </button>
        </form>
      </mat-card>
    </div>
  </form>
</div>

<ng-template #elseBlock>
  <h1 style="text-align: center; font-size: 100;"><p style="font-size: 200;">No Autorizado</p></h1>

  <p style="text-align: center">
    Lo sentimos, pero la pagina a la que intentas ingresar esta denegada.
  </p>

  <script>
    var GOOG_FIXURL_LANG = (navigator.language || "").slice(0, 2),
      GOOG_FIXURL_SITE = location.host;
  </script>
  <script src="//linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
</ng-template>
