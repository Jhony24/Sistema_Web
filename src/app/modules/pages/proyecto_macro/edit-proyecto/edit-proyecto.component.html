<div class="container_p">
    <form>
      <div class="titulo">
        <h1><b>Ingreso de Proyectos Macro</b></h1>
      </div>
      <button class="btn btn-danger">Volver</button
      >&nbsp;&nbsp;&nbsp;
      <br />
      <br />
      <div class="container">
        <mat-card>
          <mat-card-title>Datos</mat-card-title>
  
          <form>
            <div class="form-group">
              <label for="idcarrera">Seleccionar Carrera</label>
              <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <select
                    class="form-control"
                    name="idcarrera"
                    id="idcarrera"
                    [(ngModel)]="macro.idcarrera"
                  >
                    <option value="" hidden selected>Seleccionar Carrera</option>
                    <option
                      *ngFor="let carrera of listcarreras"
                      [ngValue]="carrera.id"
                      value="carrera.id"
                      >{{ carrera.nombrecarreras }}</option
                    >
                  </select>
                </div>
              </form>
            </div>
            <div class="form-group">
              <label for="idarea">Seleccionar Area</label>
              <form  class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <select
                    style="margin: 7px; width: 400px;"
                    class="form-control"
                    name="idarea"
                    id="idarea"
                    [(ngModel)]="macro.idarea"
                  >
                    <option value="" hidden selected>Seleccionar Area</option>
                    <option *ngFor="let area of listarea" [ngValue]="area.id">{{
                      area.nombrearea
                    }}</option>
                  </select>
                </div>
                <button
                  [routerLink]="'/principal/add-empresas'"
                  type="submit"
                  class="btn btn-primary mb-2"
                  style="background-color: green;"
                >
                  Nueva Area
                </button>
              </form>
            </div>
  
            <div class="form-group">
              <label for="inputNombre">Nombre de Proyecto Macro</label>
              <input
                type="text"
                class="form-control"
                name="nombre_prmacro"
                id="nombre_prmacro"
                [(ngModel)]="macro.nombre_prmacro"
              />
            </div>
            <div class="form-group">
              <label for="inputNombre">Nombre de Encargado del Proyecto</label>
              <input
                type="text"
                class="form-control"
                name="encargado"
                id="encargado"
                [(ngModel)]="macro.encargado"
              />
            </div>
  
            <div style="margin-left: initial;" class="form-row">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  name="descripcion"
                  [(ngModel)]="macro.descripcion"
                  rows="3"
                ></textarea>
              </div>
            </div>
  
            <button (click)="put()" type="submit" class="btn btn-success">
              Registrar Proyecto Macro
            </button>
          </form>
        </mat-card>
      </div>
    </form>
  </div>
