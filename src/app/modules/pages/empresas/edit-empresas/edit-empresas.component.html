<div class="container_p">
    <form>
      <div class="titulo">
        <h1>
          <b
            >Ingreso de Empresas para realizar Practicas Pre-Profesionales o
            Pasantias</b
          >
        </h1>
      </div>
      <button class="btn btn-danger" >Volver</button
      >&nbsp;&nbsp;&nbsp;
      <br />
      <br />
      <div class="container">
        <mat-card>
          <mat-card-title>Datos</mat-card-title>
  
          <form >

            

            <div class="form-group">
              <label for="exampleFormControlInput1"
                >Nombre de Empresa/Institución/Dependencia</label
              >
              <input
                type="text"
                [(ngModel)]="empresa.nombreempresa"
                name="nombreempresa"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Gestion de Redes, Laborales 1, etc"
              />
            </div>
  
            <div  [(ngModel)]="empresa.tipo_empresa"
            name="tipo_empresa"
            id="tipo_empresa" class="form-group">
              <label for="exampleFormControlInput1">Tipo de Empresa</label>
              <br />
              <input value ="Privada"style="margin: 5px;" type="radio" name="sexo" id="tipo_empresa" [(ngModel)]="empresa.tipo_empresa" />
              <label for="tipo_empresa">Privada</label>
  
              <input value="Publica" style="margin: 5px;" type="radio" name="sexo" id="tipo_empresa" [(ngModel)]="empresa.tipo_empresa" />
              <label for="tipo_empresa">Publica</label>
              <br />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1"
                >Nombre de Representante Legal</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="empresa.nombrerepresentante"
                name="nombrerepresentante"
                id="nombrerepresentante"
                placeholder="Gestion de Redes, Laborales 1, etc"
              />
            </div>
  
            <div style="margin-left: initial;" class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre">RUC</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="empresa.ruc"
                  name="ruc"
                  id="ruc"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputDireccion">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="empresa.direccion"
                  name="direccion"
                  id="inputDireccion"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputTelefono">Telefono</label>
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="empresa.telefono"
                  name="telefono"
                  id="telefono"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputTelefono">Correo Electronico</label>
                <input
                  type="email"
                  class="form-control"
                  [(ngModel)]="empresa.correo"
                  name="correo"
                  id="inputcorreo"
                />
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Actividades que realiza la empresa/institucion/dependencia</label
              >
              <textarea
                class="form-control"
                [(ngModel)]="empresa.actividades"
                name="actividades"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
  
            <button (click)="put()" class="btn btn-success">
              Editar Empresa
            </button>
          </form>
        </mat-card>
      </div>
    </form>
  </div>
