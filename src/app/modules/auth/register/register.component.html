<div class="register-box">
  <div class="register-logo">
    <a><b style="font-size: 27px;">Registro de Usuario</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Formulario de Registro</p>

    <form action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Cedula" type="text">
        <span class="fa fa-id-card form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Nombres Completos" type="text">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Email" type="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Password" type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Confirmar password" type="password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <select class="form-control">
          <option>
            -- Seleccionar Carrera --
          </option>
          <option>
            {{'Carrera'}}
          </option>
        </select>
      </div>

      
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-6">
          <button class="btn btn-primary btn-block btn-flat" type="submit">Registrarme</button>
        </div>
        <!-- /.col -->
      </div>
    </form>


    <a [routerLink]="'/login/'" class="text-center">Tengo una cuenta</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
