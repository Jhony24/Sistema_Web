<div class="login-box">
  <div class="login-logo">
    <a>
      <b style="font-size: 28px;"
        >Sistema de Gestión de<br /><br />Cupos para Practicas
      </b></a
    >
  </div>
  <!-- /.login-logo -->
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-box-body">
      <p class="login-box-msg">Inicia Sesión para comenzar</p>
      <div style="text-align: center;" class="alert alert-danger" [hidden]="!error">
        {{ error }}
      </div>
      <div class="form-group has-feedback">
        <input
          class="form-control"
          placeholder="Correo Electronico"
          type="email"
          id="inputEmail3"
          name="email"
          [(ngModel)]="form.email"
          required
        />
        <!--<span
            class="glyphicon glyphicon-envelope form-control-feedback"
          ></span>-->
      </div>
      <div class="form-group has-feedback">
        <input
          class="form-control"
          placeholder="Contraseña"
          type="password"
          id="inputPassword3"
          name="password"
          [(ngModel)]="form.password"
          required
        />
        <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="checkbox icheck">
            <label> <input type="checkbox" /> Remember Me </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-6">
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="btn btn-primary btn-block btn-flat col-md-4"
          >
            Iniciar Sesión
          </button>
        </div>
        <!-- /.col -->
      </div>

      <a href="#">Olvide mi contraseña</a><br />
      <a [routerLink]="'/login/register'" class="text-center">Registrarme</a>
    </div>
  </form>

  <!-- /.login-box-body -->
</div>

<!-- /.login-box -->
