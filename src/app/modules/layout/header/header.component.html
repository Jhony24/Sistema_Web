<header class="main-header">
  <!-- Logo -->
  <a class="logo" href="#">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>SG</b>C</span>
    <!-- logo for regular state and mobile devices -->
    <span *ngIf="role == 'admin'" class="logo-lg"><b>Administrador</b></span>
    <span *ngIf="role == 'usuario'" class="logo-lg"><b>Usuario</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <img
              alt="User Image"
              class="user-image"
              src="assets/dist/img/user2-160x160.jpg"
            />
            <span class="hidden-xs">{{ UserProfile.nombre_completo }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img
                alt="User Image"
                class="img-circle"
                src="assets/dist/img/user2-160x160.jpg"
              />

              <p>
                {{ UserProfile.nombre_completo }}

                <small
                  >Docente Responsable de Practicas Pre-Profesionales</small
                >
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a class="btn btn-default btn-flat" href="#" (click)="logout()"
                  >Cerrar Sesi√≥n</a
                >
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
      </ul>
    </div>
  </nav>
</header>
