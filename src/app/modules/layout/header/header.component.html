<header class="main-header">
  <!-- Logo -->
  <a class="logo" [routerLink]="'/principal/dashboard'">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>SG</b>C</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>SGCPPP</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a>
            <span>Bienvenido/a:</span>&nbsp;
            <span *ngIf="UserProfile" class="hidden-xs"
              ><b>{{ UserProfile.nombre_completo }}</b></span
            >&nbsp;&nbsp;

            <span (click)="logout()" class="fa fa-sign-out"></span>
          </a>


        </li>
        <!-- Control Sidebar Toggle Button -->
      </ul>
    </div>
  </nav>
</header>
